tags:
  - groups
parameters:
  - in: body
    name: body
    type: object
    description: This endpoint helps a user to create a group. The user provides group_name, user_role, for them to create a group
  
  
  - in: header
    name: Authorization
    description: authorization header
    required: true
    type: string
    schema:
    id: bearer


    schema:
      required:
        - user_id
        - user_role
      type: object
      properties:
        user_id:
          type: string
          example: me and you
        user_role:
          type: string
          example: the day we last met was yesterday! rite
responses:
  201:
    description: Users provide the group_name, user_role for them to create a group
  400:
    description: Empty fields or invalid email or short password.

security:
  - JWT:
      description: Provide JWT token
      type: apikey
      schema: bearer
      name: Authorization
      in: header
      template: "Bearer {apikey}"
      bearerFormat: JWT  