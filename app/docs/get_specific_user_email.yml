Get user received emails.
---
tags:
  - emails

parameters:
  - in: path
    name: id
    required: true
    type: integer
    description: This route is used to get specific user emails. 

  - in: header
    name: Authorization
    description: authorization header
    required: true
    type: string
    schema:
    id: bearer


responses:
  200:
    description: 
    
  404:
    description: Order Not found

  401:
    description: Unauthorization error

security:
  - JWT:
      description: Provide JWT token
      type: apikey
      schema: bearer
      name: Authorization
      in: header
      template: "Bearer {apikey}"
      bearerFormat: JWT