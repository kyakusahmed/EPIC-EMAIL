tags:
  - groups
parameters:
  - in: body
    name: body
    type: object
    description: This endpoint is helps a user to send message to a group. The user provides subject, message, parentMessageID, status for them to send a group
  
  
  - in: header
    name: Authorization
    description: authorization header
    required: true
    type: string
    schema:
    id: bearer


    schema:
      required:
        - subject
        - message
        - parentMessageID
        - status
      type: object
      properties:
        subject:
          type: string
          example: me and you
        message:
          type: string
          example: the day we last met was yesterday! rite
        parentMessageID:
          type: string
          example: sent
        status:
          type: integer
          example: 3
responses:
  201:
    description: Users provide the subject, message, parentMessageID, status for them to send a message
  400:
    description: Empty fields or invalid email or short password.

security:
  - JWT:
      description: Provide JWT token
      type: apikey
      schema: bearer
      name: Authorization
      in: header
      template: "Bearer {apikey}"
      bearerFormat: JWT  