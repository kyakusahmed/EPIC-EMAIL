<!DOCTYPE html>
<html>
    <head>
        <title>Epic Email</title>
        <link rel="stylesheet" type="text/css" href="../static/css/style.css">
        <meta charset="utf-8"> 
        <META name="keywords" lang="en-us" content="emails">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
<body>
    <div class="topnav">
        <div class="logo">
            <a href="signin.html">Epic Email</a>   
        </div>
        <a href="signin.html" class="nav"><span onclick="logout()">SignOut</span></a>
        <a class="active" href="#home" id="address"></a>
    </div>
    <div class="whole">
        <div class="left">
            <a class="active" href="#home">New Message</a>
            <a href="main.html">Inbox<span id="number"></span></a>
            <a href="sent.html">sent<span id="num"></span></a>
            <a href="group.html">Groups<span id="grp"></span></a>
            <a href="admin.html">Create Group</a>
        </div>
        <div class="right">
            <h4>Write new message</h4>
            <form action="#" id="new_message">
                <div class="postive" id="postive"></div>
                <div class="negative" id="negative"></div>
                <label for="address">To: </label>
                <input type="text" id="To" name="address" placeholder="Enter recipient email or group name...">
                <label for="heading">Subject</label>
                <input type="text" id="subject" placeholder="Subject..." >
                <textarea id="message" placeholder="Write something.."></textarea>
                <a href="sent.html"><input type="submit" value="Send"></a>
                <a href="draft.html"><input type="submit" value="Save As Draft"></a>
            </form>    
        </div>
    </div>
<script src="../static/js/new_message.js"></script>
<script src="../static/js/get_all_messages.js"></script>
<script src="../static/js/specific_message.js"></script>
<script src="../static/js/sent.js"></script>
</body>
</html>
